<!DOCTYPE HTML>
<html>
    <head>
        <title>Type This Fight</title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="main">
            <div id="left-col-1-3">
                <div class="chat-box">
                    <div>
                        <output id="chat"></output>
                    </div>
                    <form>
                        <textarea readonly id="chat-input" placeholder="Please wait while connecting..."></textarea>
                    </form>
                </div>
            </div>
            <div id="right-col-2-3">
                <div class="canvas-box">
                    <canvas id="TheCanvasWhoSaysNi">NI!</canvas>
                </div>
                <div class="terminal-box">
                    <output id="terminal"></output>
                    <form>
                    	<textarea readonly id="terminal-input"></textarea>
                    </form>
                </div>
            </div>
        </div>        
	    <script type="text/javascript" src="js/compiled/app.js"></script>
    </body>
</html>
